<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Css : Triangle and Circle</title>
<style type="text/css">
	#triangle1{
		width: 0;
		height: 0;
		border-left: 25px solid transparent;
		border-right: 25px solid  transparent;
		border-bottom: 25px solid orange; 
	}
	
	#circle1{
		width: 50px;
		height: 50px;
		border-radius: 25px;
		background-color: black;
	}
</style>
</head>
<body>
	<h3>Css : Triangle and Circle</h3>
	
	<div id="triangle1">
	</div>
	
	<div id="circle1"></div>
</body>
</html>
