<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List bullets</title>
<style type="text/css">
	ul{
		list-style: none;
	}
	
	.list-1 li{
		background: url("bullet.png") left center no-repeat;
		padding-left: 1em;
	}
	
	.list-2 li:BEFORE{
		content: "";
		display: inline-block;
		height: 0;
		width: 0;
		border-color: transparent #111;
		border-style: solid;
		border-width: 4px 0 4px 6px;
		margin-right: 0.5em;
	}
	
	.list-3 li:BEFORE{
		content: "\2713";
		display: inline-block;
		height: 0;
		width: 0;
		margin-right: 1em;
		
	}

</style>
</head>
<body>
	
		<ul class="list-1">
			<li>List item 1</li>
			<li>List item 2</li>
			<li>List item 3</li>
			<li>List item 4</li>
			<li>List item 5</li>
		</ul>

		<ul class="list-2">
			<li>List item 1</li>
			<li>List item 2</li>
			<li>List item 3</li>
			<li>List item 4</li>
			<li>List item 5</li>
		</ul>

		<ul class="list-3">
			<li>List item 1</li>
			<li>List item 2</li>
			<li>List item 3</li>
			<li>List item 4</li>
			<li>List item 5</li>
		</ul>
	
</body>
</html>
