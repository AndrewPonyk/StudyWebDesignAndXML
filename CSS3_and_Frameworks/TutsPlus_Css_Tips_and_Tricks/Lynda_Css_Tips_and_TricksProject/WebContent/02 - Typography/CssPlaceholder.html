<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Css placeholder</title>
<style type="text/css">
	*::-webkit-input-placeholder {
		color: blue;
	}
	*::-moz-placeholder {
		color: red;
	}
	*:-ms-input-placeholder {
		color: green;
	}
</style>
</head>
<body>

	<input name="login" placeholder="search...">
	<p>Using placeholder attribute</p>
	
</body>
</html>
