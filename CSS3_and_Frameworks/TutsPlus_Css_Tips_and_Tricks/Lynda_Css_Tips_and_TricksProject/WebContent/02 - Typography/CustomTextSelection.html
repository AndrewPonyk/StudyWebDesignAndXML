<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Custom selection</title>
    <style type="text/css">
		::selection{
			background: orange;

		}
		
		::-moz-selection{
			background: orange;
		}
		
		a::selection{
			background: red;

		}
		
		a::-moz-selection{
			background: red;
		}
	</style>
    </head>
    <body>
        <p style="">
            Custom selection using css : 
			<pre>
				::selection{
					background: orange;

				}
				
				::-moz-selection{
					background: orange;
				}
			</pre>
		</p>

        </div>
        <a href="http://google.com">Google</a>
    </body>
</html>
