<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Back to TOP Button</title>
	<style type="text/css">
		.back{
			opacity: 0.4;
			filter: alpha(opacity=40);
			background-color: #000;
			display: inline-block;
			padding: 10px;
			position: fixed;
			bottom: 40px;
			right: 40px;
		}
		
		.back a{
			font-style: sans-serif;
			color: white;
			text-decoration: none;
			font-weight: bold;
			text-transform: uppercase;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div id="top"></div>
	<div style="background-color: #eee;height: 100px;">header</div>
	<div style="background-color: red;height: 100px;"></div>

	<div style="background-color: green;height: 100px;"></div>
	<div style="background-color: red;height: 100px;"></div>
	<div style="background-color: black;height: 100px;"></div>
	<div style="background-color: red;height: 100px;"></div>
	<div style="background-color: blue;height: 100px;"></div>
	<div style="background-color: red;height: 100px;"></div>
	<div style="background-color: white;height: 100px;"></div>
	<div style="background-color: red;height: 100px;"></div>
	<div style="background-color: gold;height: 100px;"></div>
	<div style="background-color: red;height: 100px;"></div>
	<div class="back"><a href="#top">Top</a></div>
</body>
</html>
