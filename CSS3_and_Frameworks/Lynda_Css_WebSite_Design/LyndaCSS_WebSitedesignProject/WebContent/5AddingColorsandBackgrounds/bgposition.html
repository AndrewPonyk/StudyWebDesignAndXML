<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>background-position</title>
<style type="text/css">
	#content1{
		display: block;
		width: 700px;
		height: 500px;
		border: 1px solid gold;
		background: url("Tomcat_directory.JPG");
		background-repeat: no-repeat;
		background-position: right top;
	}
	
	#content2{
		width: 200px;
		height: 100px;
		border: 1px solid red;
		background: url("vokzal.jpg");
		margin: 0 auto;
		background-position: 351px 500px;
	}
</style>
</head>
<body>
	<div id="content2">
	
	</div>
	
	<div id="content1">
	</div>
</body>
</html>
