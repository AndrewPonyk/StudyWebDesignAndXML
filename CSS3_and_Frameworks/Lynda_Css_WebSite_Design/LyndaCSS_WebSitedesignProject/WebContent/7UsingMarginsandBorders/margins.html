<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Using margins</title>
<style type="text/css">
	#div1{
		margin:1em;
	}
	
	#cent{
		width: 300px;
		margin: 0 auto;
		text-align: center;
	}
</style>
</head>
<body>

<h3>If element has margin 1em and font-size 10px , then 1em=10px.

<div id="div1">
	Hello
</div>
<hr>
	<div id="cent">
	
	Centering div
		
	</div>
	
	
</body>
</html>
