<head>
<style type="text/css">
	.dropdown{
		list-style-type: none;
		position: relative;
	}
	
	.dropdown a{
		color: #5daad0;
		text-decoration: none;
		padding-left: 10px;
	}
	
	.dropdown ul{
		display: none;
	}
	
	.dropdown:hover ul{
		margin: 0;
		padding: 6px;
		display: block;
		position: absolute;
		top: 100%;
		border: 1px solid #ccc;
		border-radius: 5px;
	}
	
	.dropdown ul li{
		list-style-type: none;
	}
	
	.dropdown ul li a{
		color: #000;
	}
	
	.dropdown ul li a:hover{
		color: #ccc;
	}
	
</style>
</head>
<body>
	<li class="dropdown"><a href="#">User</a>
		<ul>
		<li><a href="#">First action</a></li>
		<li><a href="#">Second action</a></li>
		<li><a href="#">Third action</a></li>
		</ul></li>
</body>
</html>
